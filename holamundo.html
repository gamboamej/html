<!-- Una declaración de tipo de documento o DOCTYPE (del inglés document type declaration) asocia un documento SGML o XML particular con una definición de tipo de documento.-->
<!DOCTYPE html>
<!-- La etiqueta html de apertura como contenedor de head y body, como atributo lang, se refiere al lenguaje de la pagina, en este caso ingles. Etiqueta de apertura-->
<html lang="en">
<!-- La etiqueta head de apertura como contenedor de el titulos y diferentes metadatos. Etiqueta de apertura-->
<head>
  <!-- La etiqueta meta agrega información sobre nuestro documento html, charset indica el juego de caracteres utilizados en este documento. -->
  <meta charset="UTF-8">
  <!-- La etiqueta meta agrega información sobre nuestro documento html, La etiqueta viewport nos permite a los que construimos sitios web o web apps, definir el ancho, alto y escala del área usada por el navegador para mostrar contenido. (En pocas palabras hacer la pagina adaptable a diferentes dispositivos, PC, Tabletas, Telefonos Moviles, etc) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- La etiqueta title aporte el nombre de nuestro documento, importante para el SEO en los buscadores. -->
  <title>Hola mundo</title>
  <!-- La etiqueta head de cierre recuerda siempre debe estar antes de body-->
</head>
<!-- La etiqueta body de apertura recuerda siempre debe estar despues de head-->
<body>
<!-- La etiqueta body de apertura recuerda siempre debe estar despues de head-->
<h1>Hola mundo</h1>
  <!-- La etiqueta body de cierre recuerda siempre debe estar despues de todo el contenido que deseamos mostrar en nuestra pagina web-->
</body>
<!-- La etiqueta html de cierre como contenedor de head y body. -->
</html>
