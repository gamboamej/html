<!-- Una declaración de tipo de documento o DOCTYPE (del inglés document type declaration) asocia un documento SGML o XML particular con una definición de tipo de documento.-->
<!DOCTYPE html>
<!-- La etiqueta html como contenedor de head y body, como atributo lang, se refiere al lenguaje de la pagina, en este caso ingles. Etiqueta de apertura-->
<html lang="en">
<!-- La etiqueta head como contenedor de el titulos y diferentes metadatos. Etiqueta de apertura-->

<head>
  <!-- La etiqueta head como contenedor de el titulos y diferentes metadatos. Etiqueta de apertura-->
  <meta charset="UTF-8">
  <!-- La etiqueta head como contenedor de el titulos y diferentes metadatos. Etiqueta de apertura-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- La etiqueta head como contenedor de el titulos y diferentes metadatos. Etiqueta de apertura-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- La etiqueta head como contenedor de el titulos y diferentes metadatos. Etiqueta de apertura-->
  <title>Curso de HTML5</title>
  <!-- La etiqueta head como contenedor de el titulos y diferentes metadatos. Etiqueta de apertura-->
</head>
<!-- La etiqueta head como contenedor de el titulos y diferentes metadatos. Etiqueta de apertura-->

<body>
  <!-- La etiqueta head como contenedor de el titulos y diferentes metadatos. Etiqueta de apertura-->
</body>
<!-- La etiqueta head como contenedor de el titulos y diferentes metadatos. Etiqueta de apertura-->

</html>
